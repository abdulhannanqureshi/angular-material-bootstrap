<div class="row">
	<div class="col-lg-6">
		<div class="auto-wrapper">
			<form class="example-form">
			  <mat-form-field class="example-full-width">
			    <input type="text" placeholder="Pick one 00" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
			    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
			      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
			        {{option}}
			      </mat-option>
			    </mat-autocomplete>
			  </mat-form-field>
			</form>
		</div>		
	</div>
	<div class="col-lg-6">
		<div class="auto-wrapper">
			<form class="example-form">

			        {{option}}

			  </mat-form-field>
			</form>
		</div>		
	</div>
</div>
