<p class="mb-2"><ngb-progressbar type="success" [value]="25"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar type="info" [value]="50"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar type="warning" [value]="75"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar type="danger" [value]="100"></ngb-progressbar></p>
<hr>
<h3 class="mb-2">Value in progess bar</h3>
<p class="mb-2"><ngb-progressbar showValue="true" type="success" [value]="25"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar [showValue]="true" type="info" [value]="50"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar showValue="true" type="warning" [value]="150" [max]="200"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar [showValue]="true" type="danger" [value]="150" [max]="150"></ngb-progressbar></p>
<h3 class="mb-2">Striped progress bar</h3>
<p class="mb-2"><ngb-progressbar type="success" [value]="25" [striped]="true"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar type="info" [value]="50" [striped]="true"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar type="warning" [value]="75" [striped]="true"></ngb-progressbar></p>
<p class="mb-2"><ngb-progressbar type="danger" [value]="100" [striped]="true"></ngb-progressbar></p>
<h3 class="mb-2"> custom labels</h3>
<p><ngb-progressbar type="success" [value]="25">25</ngb-progressbar></p>
<p><ngb-progressbar type="info" [value]="50">Copying</ngb-progressbar></p>
<p><ngb-progressbar type="warning" [value]="75" [striped]="true" [animated]="true"><i>50%</i></ngb-progressbar></p>
<p><ngb-progressbar type="danger" [value]="100" [striped]="true">Completed!</ngb-progressbar></p>
<h3 class="mb-2">bar width height</h3>
<p><ngb-progressbar type="success" [value]="25">default</ngb-progressbar></p>
<p><ngb-progressbar type="info" [value]="50" height="10px">10px</ngb-progressbar></p>
<p><ngb-progressbar type="warning" [value]="75" height=".5rem">.5rem</ngb-progressbar></p>
<p><ngb-progressbar type="danger" [value]="89" [height]="height">{{height}}</ngb-progressbar></p>
